


<!DOCTYPE html>
<html>
<head>
    <title>Airline Passenger Satisfaction Prediction</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Center the form */
            max-width: 400px; /* Limit form width */
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            height: 40px;
        }

        input[type="number"] {
            height: 40px;
        }

        button {
            background-color: #ffcc00;
            color: #333;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Additional CSS for missing fields */
        /* ... */

    </style>
    <script>
        function validateForm() {
            var requiredFields = ["gender", "age", "travel", "class", "flight_distance", "wifi_service", "departure_convenience", "online_booking", "gate_location", "food_and_drink", "online_boarding", "seat_comfort", "inflight_entertainment", "onboard_service", "leg_room_service", "baggage_handling", "checkin_service", "inflight_service", "cleanliness", "departure_delay", "arrival_delay"];
            var isValid = true;

            for (var i = 0; i < requiredFields.length; i++) {
                var field = requiredFields[i];
                var value = document.getElementById(field).value.trim();
                if (value === "") {
                    document.getElementById(field + "-error").innerHTML = "This field is required.";
                    isValid = false;
                } else {
                    document.getElementById(field + "-error").innerHTML = "";
                }
            }

            var ratingFields = ["wifi_service", "departure_convenience", "online_booking", "food_and_drink", "online_boarding", "seat_comfort", "inflight_entertainment", "onboard_service", "leg_room_service", "baggage_handling", "checkin_service", "inflight_service", "cleanliness"];
            var totalRating = 0;

            for (var i = 0; i < ratingFields.length; i++) {
                var ratingField = ratingFields[i];
                var rating = parseInt(document.getElementById(ratingField).value);
                if (rating < 1 || rating > 5 || isNaN(rating)) {
                    document.getElementById(ratingField + "-error").innerHTML = "Ratings must be between 1 and 5.";
                    isValid = false;
                } else {
                    document.getElementById(ratingField + "-error").innerHTML = "";
                    totalRating += rating;
                }
            }

            if (isValid) {
                // Calculate the average rating
                var averageRating = totalRating / ratingFields.length;
                var resultMessage = "Average Rating: " + averageRating.toFixed(2);

                if (averageRating > 3) {
                    resultMessage += "<br>Passenger is satisfied.";
                } else {
                    resultMessage += "<br>Passenger is neutral or dissatisfied.";
                }

                // Display the result message in the HTML
                document.getElementById("result-message").innerHTML = resultMessage;
            } else {
                // Clear the result message if there are validation errors
                document.getElementById("result-message").innerHTML = "";
            }

            return false; // Prevent the form from actually submitting
        }
    </script>
</head>
<body>
    <h1>Predict Airline Passenger Satisfaction</h1>

    <form action="submit.html" method="post" onsubmit="return validateForm()">

            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <div class="error-message" id="gender-error"></div>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <div class="error-message" id="age-error"></div>

            <option value="Business Travel">Business Travel</option>

        </select>
        <div class="error-message" id="travel-error"></div>

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="Business">Business</option>
            <option value="Eco">Economy</option>
            <option value="EcoPlus">Economy Plus</option>
        </select>
        <div class="error-message" id="class-error"></div>

        <label for="flight_distance">Flight Distance (miles):</label>
        <input type="number" id="flight_distance" name="flight_distance">
        <div class="error-message" id="flight_distance-error"></div>

        <!-- Missing fields -->
        <label for="wifi_service">Inflight WiFi Service (Rating 1-5):</label>
        <input type="number" id="wifi_service" name="wifi_service" min="1" max="5">
        <div class="error-message" id="wifi_service-error"></div>

        <label for="departure_convenience">Departure & Arrival Time Convenience (Rating 1-5):</label>
        <input type="number" id="departure_convenience" name="departure_convenience" min="1" max="5">
        <div class="error-message" id="departure_convenience-error"></div>

        <label for="online_booking">Ease of Online Booking (Rating 1-5):</label>
        <input type="number" id="online_booking" name="online_booking" min="1" max="5">
        <div class="error-message" id="online_booking-error"></div>

        <label for="gate_location">Gate Location:</label>
        <select id="gate_location" name="gate_location">
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Neutral">Neutral</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
        </select>
        <div class="error-message" id="gate_location-error"></div>

        <label for="food_and_drink">Food and Drink (Rating 1-5):</label>
        <input type="number" id="food_and_drink" name="food_and_drink" min="1" max="5">
        <div class="error-message" id="food_and_drink-error"></div>

        <label for="online_boarding">Online Boarding (Rating 1-5):</label>
        <input type="number" id="online_boarding" name="online_boarding" min="1" max="5">
        <div class="error-message" id="online_boarding-error"></div>

        <label for="seat_comfort">Seat Comfort (Rating 1-5):</label>
        <input type="number" id="seat_comfort" name="seat_comfort" min="1" max="5">
        <div class="error-message" id="seat_comfort-error"></div>

        <label for="inflight_entertainment">Inflight Entertainment (Rating 1-5):</label>
        <input type="number" id="inflight_entertainment" name="inflight_entertainment" min="1" max="5">
        <div class="error-message" id="inflight_entertainment-error"></div>

        <label for="onboard_service">On-board Service (Rating 1-5):</label>
        <input type="number" id="onboard_service" name="onboard_service" min="1" max="5">
        <div class="error-message" id="onboard_service-error"></div>

        <label for="leg_room_service">Leg Room Service (Rating 1-5):</label>
        <input type="number" id="leg_room_service" name="leg_room_service" min="1" max="5">
        <div class="error-message" id="leg_room_service-error"></div>

        <label for="baggage_handling">Baggage Handling (Rating 1-5):</label>
        <input type="number" id="baggage_handling" name="baggage_handling" min="1" max="5">
        <div class="error-message" id="baggage_handling-error"></div>

        <label for="checkin_service">Check-in Service (Rating 1-5):</label>
        <input type="number" id="checkin_service" name="checkin_service" min="1" max="5">
        <div class="error-message" id="checkin_service-error"></div>

        <label for="inflight_service">Inflight Service (Rating 1-5):</label>
        <input type="number" id="inflight_service" name="inflight_service" min="1" max="5">
        <div class="error-message" id="inflight_service-error"></div>

        <label for="cleanliness">Cleanliness (Rating 1-5):</label>
        <input type="number" id="cleanliness" name="cleanliness" min="1" max="5">
        <div class="error-message" id="cleanliness-error"></div>

        <label for="departure_delay">Departure Delay (minutes):</label>
        <input type="number" id="departure_delay" name="departure_delay">
        <div class="error-message" id="departure_delay-error"></div>

        <label for="arrival_delay">Arrival Delay (minutes):</label>
        <input type="number" id="arrival_delay" name="arrival_delay">
        <div class="error-message" id="arrival_delay-error"></div>

        <button type="submit">Submit</button>
    </form>

    <div id="result-message"></div>

    <a href="index.html">Back to Home</a>

</body>
</html>
